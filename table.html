<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="1" height="800" width="1000">
		<tr>
			<td height="200" width="300"></td>
			<td colspan="2"></td>
		</tr>

		<tr height="100">
			<td colspan="3"></td>
		</tr>

		<tr>
			<td height="400" width="300">
				<table border="1" height="400" width="300">
					<tr rowspan="2">
						<td></td>
					</tr>
					<tr rowspan="2">
						<td></td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1" height="400" width="400">
					<tr>
						<td></td>
					</tr>
					<tr>
						<td></td>
					</tr>
					<tr>
						<td></td>
					</tr>
					<tr>
						<td></td>
					</tr>
					
				</table>
			</td>
			<td width="300"></td>
		</tr>

		<tr>
			<td colspan="3" height="100"></td>
		</tr>
	</table>
</body>
</html>
